<header>
  <mat-icon>cloud_off</mat-icon>
  <h1>Connection Error</h1>
</header>
<main>
  We couldn't load the tasks from our server; please check your network connection.
</main>
<footer>
  <mat-spinner *ngIf="(loading$ | async); else retryButton" [diameter]="30"></mat-spinner>
  <ng-template #retryButton>
    <button mat-stroked-button cdkFocusInitial (click)="retry()">
      Retry</button>
  </ng-template>
</footer>

<mat-toolbar color="primary" class="mat-elevation-z4">

  <section class="header">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2>Kairos</h2>
  </section>

  <section class="navigation">

    <button mat-icon-button color="accent" aria-label="Previous Dates" matTooltip="Previous Dates"
      matTooltipPosition="left" (click)="showPrevious()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-icon-button color="accent" aria-label="Current Dates" matTooltip="Today" matTooltipPosition="above"
      (click)="showToday()">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button color="accent" aria-label="Next Dates" matTooltip="Next Dates" matTooltipPosition="right"
      (click)="showNext()">
      <mat-icon>arrow_forward</mat-icon>
    </button>

  </section>

  <section class="user">
    <ng-container *ngIf="(user$ | async) as user">
      <span class="user-name">{{user.name}}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="handleSignout()">Logout</button>
        <button mat-menu-item (click)="viewEvents()">Session Events</button>
      </mat-menu>
    </ng-container>
  </section>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="sidenav">

    <app-events></app-events>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">

      <main *ngIf="user$ | async; else authPrompt" class="visible-days">
        <app-day-view *ngFor="let date of (visibleDates$ | async)" [date]="date" class="day"></app-day-view>
      </main>

      <ng-template #authPrompt>
        <app-auth></app-auth>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

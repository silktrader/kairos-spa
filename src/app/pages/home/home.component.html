<mat-toolbar color="primary" class="mat-elevation-z6">

  <section class="header">
    <h2>Kairos</h2>
  </section>

  <section class="navigation">

    <button mat-icon-button color="accent" aria-label="Previous Dates" matTooltip="Previous Dates"
      matTooltipPosition="left" (click)="showPrevious()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-icon-button color="accent" aria-label="Current Dates" matTooltip="Today" matTooltipPosition="above"
      (click)="showToday()">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button color="accent" aria-label="Next Dates" matTooltip="Next Dates" matTooltipPosition="right"
      (click)="showNext()">
      <mat-icon>arrow_forward</mat-icon>
    </button>

  </section>

  <section class="user">
    <ng-container *ngIf="(user$ | async) as user">
      <span class="user-name">{{user.name}}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="handleSignout()">Logout</button>
      </mat-menu>
    </ng-container>
  </section>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidebar mode="side" position="end" class="sidebar mat-elevation-z4">

    <ng-container [ngSwitch]="(sidebarState$ | async)?.section">
      <app-events *ngSwitchCase="'events'"></app-events>
      <app-habits-sidebar *ngSwitchCase="'habits'"></app-habits-sidebar>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">

      <main *ngIf="user$ | async; else authPrompt" class="visible-days">
        <app-day-view *ngFor="let date of (visibleDates$ | async); let last = last" [date]="date"
          [ngClass]="{'last-day': last, 'day': true}"></app-day-view>

        <section class="sidebar-controls">
          <button mat-icon-button color="accent" (click)="toggleEventsSidebar()">
            <mat-icon>restore_page</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="toggleHabitsSidebar()">
            <mat-icon>save</mat-icon>
          </button>
        </section>
      </main>

      <ng-template #authPrompt>
        <app-auth></app-auth>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

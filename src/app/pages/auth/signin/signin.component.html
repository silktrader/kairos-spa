<form [formGroup]="signinForm" (ngSubmit)="attemptSignin()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" autocomplete="off" />
    <mat-error *ngIf="email.invalid">Invalid email address</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
      autocomplete="current-password" />
    <mat-icon *ngIf="password.dirty || password.touched" matSuffix (click)="passwordVisible = !passwordVisible">
      {{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
    <mat-error *ngIf="password.invalid">
      <!-- {{
              loginPasswordError
            }} -->
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!signinForm.valid">
    Login
  </button>
</form>
